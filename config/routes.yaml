controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

homepage:
    path: /
    controller: App\Controller\HomeController::index

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

app_register:
    path: /register
    controller: App\Controller\SecurityController::register

app_forgot_password:
    path: /forgot-password
    controller: App\Controller\SecurityController::forgotPassword

app_dashboard:
    path: /dashboard
    controller: App\Controller\DashboardController::index

profile:
    path: /profile
    controller: App\Controller\ProfileController::show

update_profile:
    path: /profile/update
    controller: App\Controller\ProfileController::update

team_list:
    path: /teams
    controller: App\Controller\TeamController::listTeams
    methods: GET

team_new:
    path: /teams/new
    controller: App\Controller\TeamController::createTeam
    methods: GET|POST

team_transfer:
    path: /teams/{team}/transfer
    controller: App\Controller\TeamController::transferPlayer
    methods: GET|POST


